<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
        }
        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .contact-header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #f0f0f0;
        }
        .contact-header h1 {
            margin: 0;
            font-size: 32px;
            color: #333;
        }
        .contact-header p {
            font-size: 18px;
            color: #666;
        }
        .contact-form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group textarea {
            resize: none;
            height: 120px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #ff7f50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .submit-btn:hover {
            background: #ff6347;
        }
        .contact-details {
            margin-top: 30px;
            text-align: center;
        }
        .contact-details h2 {
            margin: 10px 0;
            font-size: 22px;
            color: #555;
        }
        .contact-details p {
            font-size: 16px;
            color: #777;
        }
    </style>
</head>
<body>
